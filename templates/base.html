<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Spray Foam Calculator{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            margin-left: 1rem;
        }
        hr {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1><a href="{% url 'projects:project-list' %}">Spray Foam Calculator</a></h1>
        </div>
        <nav>
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <hr>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
