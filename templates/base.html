{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Spray Foam Bid Calculator â€“ {% block title %}
        {% endblock %}</title>
    <link rel="icon" href="{% static 'img/maas_secondary_planet.png' %}" type="image/png" />
    
    <!-- Bootstrap & Styling -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <img src="{% static 'img/maas_secondary_planet.png' %}" width="65" height="65" alt="Logo" />
        <img src="{% static 'img/maas_main_2.png' %}" width="85" height="65" alt="Logo" />
        <ul class="navbar-nav px-3 d-flex flex-row align-items-center ml-auto">
            <li class="nav-item text-nowrap">
                <span class="nav-link text-white">( {{ request.user.username }} )</span>
            </li>
            <li class="nav-item text-nowrap ml-3">
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <input class="btn btn-sm btn-outline-light" type="submit" value="Sign out" />
                </form>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid" style="margin-top: 80px;">
        <div class="row">
            {% include 'partials/_sidebar.html' %}
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
